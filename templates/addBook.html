{% extends "base.html" %}

{% block body %}
<div class="container text-center">
	<h2 class="display-4">Add New Book</h2>
	{% with messages = get_flashed_messages() %}
	{% if messages %}
	{% for message in messages %}
	<div class="alert alert-danger alert-dismissible fade show" role="alert">
		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		{{message}}
	</div>
	{% endfor %}
	{% endif %}
	{% endwith %}
	<form method="post" action="/addbook">
		<div class="form-group">
			<input type="text" class="form-control" id="title" name="title" placeholder="Title of the Book" required="">
		</div>

		<div class="form-group">
			<input type="text" class="form-control" id="author" name="author" placeholder="Author of the Book" required="">
		</div>

		<div class="form-group">
			<input type="text" class="form-control" id="publisher" name="publisher" placeholder="Publisher of the Book" required="">
		</div>

		<div class="form-group">
			<input type="text" class="form-control" id="publishDate" name="publishDate" placeholder="Date Published DD-MM-YYYY" required="">
		</div>

		<div class="form-group">
			<input type="text" class="form-control" id="isbn13" name="isbn13" placeholder="ISBN 13" minlength=13 maxlength=13 required="">
		</div>

		<div class="form-group">
			<input type="text" class="form-control" id="supplierID" name="supplierID" placeholder="Supplier ID" required="">
		</div>

		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>
{% endblock %}
