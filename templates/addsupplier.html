{% extends "base.html" %}

{% block body %}
<div class="container text-center">
	<h2 class="display-4">Add New Supplier</h2>
	{% with messages = get_flashed_messages() %}
	{% if messages %}
	{% for category,message in messages %}
	<div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		{{message}}
	</div>
	{% endfor %}
	{% endif %}
	{% endwith %}
	<form method="post" action="/addsupplier">
		<div class="form-group">
			<input type="text" class="form-control" id="name" name="name" placeholder="Name of the Supplier" required="">
		</div>

		<div class="form-group">
			<input type="text" class="form-control" id="phone" name="phone" placeholder="Contact Number of the Supplier" required="">
		</div>

		<div class="form-group">
			<input type="text" class="form-control" id="address" name="address" placeholder="Address of the Supplier" required="">
		</div>

		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>
{% endblock %}
