{% extends "base.html" %}

{% block body %}
<div class="container text-center">
	<h2 class="display-4">Apply for Patronage</h2>
	{% with messages = get_flashed_messages() %}
	{% if messages %}
	{% for category,message in messages %}
	<div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		{{message}}
	</div>
	{% endfor %}
	{% endif %}
	{% endwith %}
	<form method="post" action="/apply">
		<div class="form-group">
			<input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name" required="">
		</div>

		<div class="form-group">
			<input type="text" class="form-control" id="dob" name="dob" placeholder="Enter your Date of Birth (DD-MM-YYYY)" required="">
		</div>

		<div class="form-group">
			<input type="text" class="form-control" id="address" name="address" placeholder="Enter your Address" required="">
		</div>

		<div class="form-group">
			<input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your Contact Number" required="">
		</div>
		<button type="submit" class="btn btn-primary">Apply</button>
	</form>
</div>
{% endblock %}
