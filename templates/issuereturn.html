<div class="container">
	{% with messages = get_flashed_messages() %}
	{% if messages %}
	{% for category,message in messages %}
	<div class="alert alert-{{category}} alert-dismissible fade show text-center" role="alert">
		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		{{message}}
	</div>
	{% endfor %}
	{% endif %}
	{% endwith %}
	<div class="row">		
		<div class="col-sm-6">
			<div class="card">
				<div class="card-block text-center">
					<h3 class="card-title">Issue Book</h3>
					<form method="post" action="/issue">
						<div class="form-group">
							<input type="text" class="form-control" id="bookID" name="bookID" placeholder="Book ID" required="">
						</div>

						<div class="form-group">
							<input type="text" class="form-control" id="patronID" name="patronID" placeholder="Patron ID" required="">
						</div>
						<input type="hidden" name="librarianID" id="librarianID" value="{{current_user.librarianID}}">
						<button type="submit" class="btn btn-primary">Issue</button>
					</form>
				</div>
			</div>
		</div>
		<div class="col-sm-6">
			<div class="card">
				<div class="card-block text-center">
					<h3 class="card-title">Return Book</h3>
					<form method="post" action="/return">
						<div class="form-group">
							<input type="text" class="form-control" id="bookID" name="bookID" placeholder="Book ID" required="">
						</div>
						<input type="hidden" name="librarianID" id="librarianID" value="{{current_user.librarianID}}">
						<button type="submit" class="btn btn-primary">Return</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
